<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
    body { 
        font-family: Arial, sans-serif; 
        background-color: #f9f9f9;
        margin: 0; 
        padding: 20px; 
    }
    h2 { 
        text-align: center; 
        color: #333; 
    }
    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-bottom: 20px;
        background-color: #fff;
    }
    th, td { 
        padding: 12px; 
        text-align: center; 
        border-bottom: 1px solid #ddd; 
    }
    th { 
        background-color: #f0f0f0; 
        font-weight: bold;
    }
    .btn { 
        display: inline-block; 
        padding: 10px 20px; 
        background-color: #d9534f; 
        color: white; 
        text-decoration: none; 
        border-radius: 5px; 
        font-weight: bold;
    }
    .footer { 
        text-align: center; 
        font-size: 12px; 
        color: #777; 
        margin-top: 20px;
    }
</style>
</head>
<body>
<h2>Tasas de cambio actuales</h2>

<table>
    <thead>
        <tr>
            <th>Moneda</th>
            <th>Compra</th>
            <th>Venta</th>
        </tr>
    </thead>
    <tbody>
        {% for currency in currencies %}
        <tr>
            <td>{{ currency.name }} ({{ currency.code }})</td>
            <td>{{ currency.precio_compra }}</td>
            <td>{{ currency.precio_venta }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p style="text-align:center;">
    <a href="{{ unsubscribe_url }}" class="btn">Desuscribirse</a>
</p>

<div class="footer">
    Â© 2025 Global Exchange
</div>
</body>
</html>
