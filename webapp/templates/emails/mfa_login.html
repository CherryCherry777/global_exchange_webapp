<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Código de acceso</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #391196;
      font-size: 22px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 15px 0;
    }
    .code {
      background-color: #5B15C2;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 20px;
      display: inline-block;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hola {{ user.get_full_name|default:user.username }},</h1>
    <p>Ingresa el código de autenticación para ingresar a tu cuenta en <strong>{{ project_name }}</strong>:</p>
    <p class="code">{{ code }}</p>
    <p>Si no intentaste ingresar, ignora este mensaje.</p>
  </div>
</body>
</html>
