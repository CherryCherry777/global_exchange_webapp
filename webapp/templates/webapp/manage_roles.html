<h1>Manage User Roles</h1>

<table border="1">
    <tr>
        <th>User</th>
        <th>Current Roles</th>
        <th>Add Role</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>
            {% for group in user.groups.all %}
                {{ group.name }} 
                <a href="{% url 'remove_role' user.id group.name %}">[Remove]</a>
            {% empty %}
                No roles
            {% endfor %}
        </td>
        <td>
            <form method="post" action="{% url 'add_role' user.id %}">
                {% csrf_token %}
                <select name="role">
                    {% for role in all_roles %}
                        {% if role not in user.groups.all %}
                            <option value="{{ role.name }}">{{ role.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <button type="submit">Add</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
