{% extends 'webapp/base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="logout-container">
    <h2>Ha salido de la pagina.</h2>
    <p>Sera rediridigo a la pagina principal en <span id="countdown">5</span> segundos.</p>
    <p>Si no, <a href="{% url 'public_home' %}">haga click aqui</a>.</p>
</div>

<script>
    // Simple countdown redirect
    let seconds = 5;
    const countdown = document.getElementById('countdown');
    const interval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = "{% url 'public_home' %}";
        }
    }, 1000);
</script>
{% endblock %}
