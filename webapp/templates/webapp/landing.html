<h1>Welcome, {{ user.username }}!</h1>
<p>Your role: {{ role }}</p>

<ul>
  {% if role == "Administrator" %}
    <li><a href="{% url 'admin_dashboard' %}">Admin Dashboard</a></li>
    <li><a href="{% url 'manage_roles' %}">Manage Roles & Permissions</a></li>
  {% endif %}

  {% if role == "Employee" or role == "Administrator" %}
    <li><a href="{% url 'employee_dashboard' %}">Employee Dashboard</a></li>
  {% endif %}

  <li><a href="{% url 'profile' %}">My Profile</a></li>
  <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
  <li><a href="{% url 'logout' %}">Logout</a></li>
</ul>
