{% extends "webapp/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="homepage-container compact-form">
    <h1>Login</h1>
    <p>Enter your credentials to access your account.</p>

    <form method="post" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="home-btn">Login</button>
    </form>

    <p class="form-link">Don't have an account? <a href="{% url 'register' %}" class="header-btn">Register here</a></p>
</div>
{% endblock %}
