{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iniciar Sesi√≥n - Global Exchange</title>
    <link rel="stylesheet" href="{% static 'webapp/auth.css' %}" />
</head>
<body>
<div class="auth-container">
    <!-- Left Side - Login Form -->
    <div class="auth-form-section">
        <div class="auth-form-wrapper">
            <h1 class="auth-title">Iniciar Sesi√≥n</h1>
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="auth-form-group">
                    <label for="username">Nombre de usuario</label>
                    <div class="auth-input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Introduzca su nombre de usuario" 
                            class="auth-form-input" 
                            required
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="auth-form-group">
                    <label for="password-input">Contrase√±a</label>
                    <div class="auth-input-wrapper">
                        <input 
                            type="password" 
                            name="password" 
                            id="password-input" 
                            placeholder="Introduzca su contrase√±a" 
                            class="auth-form-input" 
                            required
                        >
                        <span class="auth-password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>


                <!-- Login Button -->
                <button type="submit" class="auth-button">Iniciar Sesi√≥n</button>

                <!-- Registration Link -->
                <div class="auth-link">
                    <span>¬øNo tiene cuenta? </span>
                    <a href="{% url 'register' %}">Registrarse</a>
                </div>

                <!-- Social Login Divider -->
                <div class="social-divider">
                    <div class="divider-line"></div>
                    <div class="divider-circle"></div>
                    <div class="divider-line"></div>
                </div>

                <!-- Social Login Buttons -->
                <div class="auth-social">
                    <button type="button" class="auth-social-button google-button">
                        <img 
                            src="{% static 'webapp/pantalla_iniciar_sesion/Google_logo.png' %}" 
                            alt="Google" 
                            class="auth-social-icon"
                        >
                        Continuar con Google
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Right Side - GIF Section -->
    <div class="gif-section">
        <!-- Logo Header -->
        <div class="gif-header">
            <a href="{% url 'public_home' %}">
                <img src="{% static 'webapp/logo.png' %}" alt="Global Exchange Logo" class="gif-logo">
            </a>
        </div>
        
        <!-- GIF Container -->
        <div class="gif-container">
            <img 
                src="{% static 'webapp/pantalla_iniciar_sesion/StockGIF.gif' %}" 
                alt="Financial Data" 
                class="financial-gif"
            >
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password-input');
    const toggleIcon = document.querySelector('.auth-password-toggle');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.style.opacity = '0.7';
    } else {
        passwordInput.type = 'password';
        toggleIcon.style.opacity = '1';
    }
}
</script>
</body>
</html>
