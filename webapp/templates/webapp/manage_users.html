{% extends "webapp/base.html" %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="homepage-container">
    <h2>Manage Users</h2>
    <table class="roles-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>
                    <a href="{% url 'modify_users' user.id %}" class="header-btn">Modify</a>
                    <a href="{% url 'confirm_delete_user' user.id %}" class="header-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
