{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{% static 'webapp/style.css' %}">
</head>
<body>
    <header>
        <h1>Global Exchange App</h1>
        {% if user.is_authenticated %}
            <p>Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
        {% endif %}
        <hr>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Global Exchange</p>
    </footer>
</body>
</html>
