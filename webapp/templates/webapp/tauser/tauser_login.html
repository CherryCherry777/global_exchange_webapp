{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Tauser</title>
    <link rel="stylesheet" href="{% static 'webapp/css/tauser/tauser_login.css' %}">
</head>
<body>
    <div class="tauser-login-container">
        <div class="login-card">
            <h2>Ingreso al sistema Tauser</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="ubicacion">Ubicación (Sucursal)</label>
                    <select class="select" name="ubicacion" id="ubicacion" required>
                        <option class="select option" value="" disabled selected>Selecciona una ubicación</option>
                        {% for ubicacion in ubicaciones %}
                            <option class="select option" value="{{ ubicacion }}">{{ ubicacion }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="login-btn">Ingresar</button>
            </form>

            <div class="back-link">
                <a href="{% url 'public_home' %}">← Volver a Inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
