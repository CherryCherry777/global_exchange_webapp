{% extends "webapp/base.html" %}
{% block title %}Reenviar Verificación{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="homepage-container compact-form">
        <div class="auth-card">
            <h1 class="auth-title">Reenviar Email de Verificación</h1>
            <p>Ingrese su correo electrónico para reenviar el enlace de verificación.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="form-container">
                    <label for="email">Correo electrónico</label>
                    <input id="email" name="email" type="email" class="input" placeholder="Ingrese su correo" required />
                </div>

                <button type="submit" class="home-btn">Reenviar Verificación</button>
            </form>

            <p class="form-link">¿Ya tiene una cuenta activa?</p>
            <a href="{% url 'login' %}" class="home-btn">Iniciar Sesión</a>
        </div>
    </div>
</div>
{% endblock %}
