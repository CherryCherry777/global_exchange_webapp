{% extends "webapp/base.html" %}
{% load static %}

{% block title %}Compra y Venta de Divisas{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Compra y Venta de Divisas</h1>

    <form method="post">
        {% csrf_token %}

        <!-- Select Compra/Venta -->
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de operaci√≥n</label>
            <select name="tipo" id="tipo" class="form-select" required>
                <option value="">Seleccione</option>
                <option value="compra" {% if tipo == 'compra' %}selected{% endif %}>Compra</option>
                <option value="venta" {% if tipo == 'venta' %}selected{% endif %}>Venta</option>
            </select>
        </div>

        <!-- Campo moneda extranjera -->
        <div class="mb-3">
            <label for="monto_extranjera" class="form-label">Monto en moneda extranjera</label>
            <input type="number" step="0.01" name="monto_extranjera" id="monto_extranjera"
                   class="form-control" value="{{ monto_extranjera }}" required>
        </div>

        <!-- Campo equivalente en moneda local -->
        <div class="mb-3">
            <label for="monto_local" class="form-label">Monto equivalente en moneda local</label>
            <input type="number" step="0.01" name="monto_local" id="monto_local"
                   class="form-control" value="{{ monto_local }}" readonly>
        </div>

        <!-- Selector de medio de pago -->
        <div class="mb-3">
            <label for="medio_pago" class="form-label">Medio de pago</label>
            <select name="medio_pago" id="medio_pago" class="form-select" required>
                <option value="">Seleccione</option>
                {% for medio in medios_pago %}
                    <option value="{{ medio.id }}" {% if medio.id == medio_pago %}selected{% endif %}>
                        {{ medio.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Selector de cuentas asociadas al medio de pago -->
        <div class="mb-3">
            <label for="cuenta" class="form-label">Cuenta asociada</label>
            <select name="cuenta" id="cuenta" class="form-select" required>
                <option value="">Seleccione</option>
                {% for cuenta in cuentas %}
                    <option value="{{ cuenta.id }}" {% if cuenta.id == cuenta_seleccionada %}selected{% endif %}>
                        {{ cuenta.nombre }} - {{ cuenta.numero }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Procesar</button>
    </form>

    {% if resultado %}
        <div class="alert alert-success mt-4">
            <strong>Resultado:</strong> {{ resultado }}
        </div>
    {% endif %}
</div>
{% endblock %}
