{% extends 'webapp/base.html' %}
{% load static %}

{% block title %}Editar Perfil{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'webapp/css/paginas_principales/profile.css' %}" />
<link rel="stylesheet" href="{% static 'webapp/css/cotizaciones/modify_quote.css' %}" />
{% endblock %}

{% block content %}
<div class="modify-quote-container">
    <div class="main-content">
        <!-- Header -->
        <div class="modify-quote-header">
            <div class="header-content">
                <a href="{% url 'profile' %}" class="back-button">← Volver al perfil</a>
                <div class="header-text">
                    <h1 class="modify-quote-title">Editar Perfil</h1>
                    <p class="modify-quote-subtitle">Actualiza tus datos personales y preferencias</p>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="modify-section">
            <h2 class="section-title">Información de Usuario</h2>

            <div class="modify-content">
                <div class="form-container">
                    <form method="post" novalidate class="modify-form">
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="form-field">
                                <label class="field-label" for="first_name">Nombre</label>
                                <input type="text" id="first_name" name="first_name" class="form-input" value="{{ user.first_name }}">
                            </div>
                            <div class="form-field">
                                <label class="field-label" for="last_name">Apellido</label>
                                <input type="text" id="last_name" name="last_name" class="form-input" value="{{ user.last_name }}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-field">
                                <label class="field-label" for="username">Nombre de Usuario</label>
                                <input type="text" id="username" name="username" class="form-input" value="{{ user.username }}">
                            </div>
                            <div class="form-field">
                                <label class="field-label" for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" class="form-input" value="{{ user.email }}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-field">
                                <label class="field-label" for="password">Contraseña (dejar en blanco si no cambia)</label>
                                <input type="password" id="password" name="password" class="form-input">
                            </div>
                            <div class="form-field">
                                <label class="field-label" for="password_confirm">Confirmar Contraseña</label>
                                <input type="password" id="password_confirm" name="password_confirm" class="form-input">
                            </div>
                        </div>

                        <div class="form-row single-field-row">
                            <div class="form-field">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="receive_exchange_emails" class="checkbox-input" {% if user.receive_exchange_emails %}checked{% endif %}>
                                    <span class="checkbox-text">Recibir notificaciones de tasas de cambio</span>
                                </label>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button type="submit" class="save-button">Guardar Cambios</button>
                            <a href="{% url 'profile' %}" class="discard-button">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
