{% extends 'webapp/base.html' %}
{% load static %}

{% block title %}Editar Perfil{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'webapp/css/paginas_principales/profile.css' %}" />
{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <h2>Editar Perfil</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        
        <!-- Nombre -->
        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>

        <!-- Apellido -->
        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>

        <!-- Nombre de Usuario -->
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" value="{{ user.username }}">
        </div>

        <!-- Correo -->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña (dejar en blanco si no cambia)</label>
            <input type="password" id="password" name="password">
        </div>

        <!-- Confirmar Contraseña -->
        <div class="form-group">
          <label for="password_confirm">Confirmar Contraseña</label>
          <input type="password" id="password_confirm" name="password_confirm">
        </div>

        <!-- Recibir Emails -->
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="receive_exchange_emails" {% if user.receive_exchange_emails %}checked{% endif %}>
                Recibir notificaciones de tasas de cambio
            </label>
        </div>

        <button type="submit" class="submit-button">Guardar Cambios</button>
        <a href="{% url 'profile' %}" class="cancel-button">Cancelar</a>
    </form>
</div>
{% endblock %}
